<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <link rel="stylesheet" href="{% static "/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/styles.css" %}">
    <link rel="stylesheet" href="{% static "/Pretty-Registration-Form.css" %}">
</head>

<body>
    <div class="row register-form">
        <div class="col-lg-8 col-lg-offset-2 col-md-7 col-md-offset-5 col-sm-12 col-xs-12">
            <form class="form-horizontal custom-form" method="post">
    {% csrf_token %}
                <h1>Send SMS</h1>
    <div class="form-group">
        <div class="col-sm-4 label-column">
            <label class="control-label">Phone </label>
        </div>
        <div class="col-sm-6 input-column">
            <input type="text" class="form-control input-lg" name="phone" value={{ phone }}>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 label-column">
            <label class="control-label">Message </label>
        </div>
        <div class="col-sm-6 input-column">
            <textarea class="form-control input-lg text-box" name="message" value={{ messgae }} ></textarea>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <input type="submit" value="submit" name="submit">
</form>
        </div>
    </div>
    <script src="{% static "/jquery.min.js" %}"></script>
    <script src="{% static "/bootstrap.min.js" %}"></script>
</body>

</html>
